<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>解构赋值</title>
  </head>
  <body>
    <script>
      // ES6允许按照一定模式从数组和对象中取值，对变量进行赋值，称为解构赋值
      // 1，数组的解构(不常用)
      let F4 = ['a', 'b', 'c', 'd']
      const [a, b, c, d] = F4
      console.log(a, b, c, d)

      // 2，对象的解构
      const aa = {
        name: 'zx',
        age: 18,
        sex: 'female',
      }

      const { name, age } = aa
      console.log(name, age)

      // 3,对象的解构赋值也可以指定默认值
      let { x = 3, y = 4 } = { x: 1 }
      console.log('x and y', x, y) // 1,4

      // 4,字符串也可以解构赋值
      const [a1, b1, c1, d1, e1] = 'hello'
      console.log('abc', typeof a1, b1.length, c1, d1, e1)

      // 5,函数参数的解构赋值
      function fn({ name = 'zx', age }) {
        console.log(name, age)
      }
      fn({ name: 'xiaohomh' }) // xiaohomh undefined

      // 6,函数参数的解构赋值
      function fn1({ name = 'zx', age = 18 } = { name: 'zxx', age: 22 }) {
        console.log(name, age)
      }
      fn1({}) // zx 18
    </script>
  </body>
</html>
