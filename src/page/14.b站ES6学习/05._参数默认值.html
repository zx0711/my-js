<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * ES6允许给函数参数赋值初始值
       * 1，形参初始值(具有默认值的参数，最好放最后)
       * 2，默认值和解构赋值结合使用
       */
      // 1
      function add(a, b, c = 10) {}

      // 2
      function connect({
        host = 'localhost',
        username = 'zx',
        password = 00000,
      }) {}
      connect({
        host: 'localhost',
        username: 'zx',
        password: 123456,
      })
    </script>
  </body>
</html>
