<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        background-color: greenyellow;
        transition: transform 0.2s;
        transform: scale(1);
      }
      div:hover {
        /* background-color: hotpink; */
        transform: scale(2);
      }
    </style>
  </head>
  <body>
    <!-- 
      1，transition
      * 一般和hover配合使用，
      * transition-property：规定设置过渡效果的 CSS 属性的名称，比如：width、height、padding、margin、transform
      * transition-duration: 规定完成过渡效果需要多少秒或毫秒
      * transition-timing-function: 规定速度效果的速度曲线
        * linear：相同速度
        * ease：慢快慢
        * ease-in： 慢速开始
        * ease-out： 慢速结束
        * ease-in-out：规定以慢速开始和结束的过渡效果
      * transition-delay: 定义过渡效果何时开始,相当于延迟多长时间发生
     -->
    <div>测试transition</div>
  </body>
</html>
