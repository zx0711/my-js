<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #caseBg {
        background: url('./caseBg.png') no-repeat top left;
        background-size: contain;
        width: 500px;
        height: 500px;
        border: 1px solid red;
      }
    </style>
  </head>
  <!-- 
    1.做官网遇到一个问题
      写了一个div设置了background:url(''),没有写宽和高度，
      但由于没写background-size，导致图片在div里auto展示，
      因为图片很大，所以只展示了图片的一角。所以必须使用background-size
    2，background-size
    * 默认是auto
    * length: 固定宽高
    * 百分比
    * cover: 此时会保持图像的纵横比并将图像缩放成将完全覆盖背景定位区域的最小大小,图片可能会失真
    * contain：按图片大小展示，图片的宽和高可能和div的宽高不一样
   -->
  <body>
    <div id="caseBg"></div>
  </body>
</html>
