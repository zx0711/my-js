<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>闭包的缺点</title>
  </head>
  <body>
    <!-- 
      1.缺点
      * 函数执行完，函数内的局部变量没有释放，占用内存时间会变长
      * 容易造成内存泄露
      2.解决
      * 能不用闭包就不用
      * 及时释放
     -->
    <script>
      function fn1() {
        var arr = new Array(100)
        function fn2() {
          console.log(arr.length)
        }
        return fn2
      }
      var f = fn1()
      f()
      f = null
    </script>
  </body>
</html>
