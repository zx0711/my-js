<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      1,一般函数的显式原型指向的对象：默认是空Object实例对象 （但Object不满足）
    -->
    <script>
      function Fn() {}

      console.log(Fn.prototype instanceof Object) // true
      console.log(Object.prototype instanceof Object) // false
      console.log(Function.prototype instanceof Object) // false

      // 2,所有函数都是Function的实例，包括Function本身。所有函数的隐式原型都指向Function的显式原型
      const Function = new Function()
      console.log((Function.__proto__ = Function.prototype)) // true

      // 3,Object函数的原型对象是原型链尽头
      console.log(Object.prototype.__proto__) // null
    </script>
  </body>
</html>
