<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件处理机制</title>
  </head>
  <body>
    <!-- 
      1，事件处理机制
      * 代码分类：
        * 初始化执行代码：包含绑定dom事件、设置定时器、发送ajax请求代码
        * 回调执行代码：处理回调逻辑
      * js引擎执行代码的基本流程
        * 初始化代码 => 回调执行代码
      * 模块的2个重要组成部分
        * 事件管理模块
        * 回调队列
      * 模型的运转流程
        * 执行初始化代码，将事件回调函数交给对应模块管理
        * 当事件发生时，管理模块会将回调函数及其数据添加到回调队列
        * 只有当初始化代码执行完成后(可能要一段时间)，才会遍历读取回调队列中的回调函数执行
     -->
  </body>
</html>
