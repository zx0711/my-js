      1,理解
       * 多个上下级关系的作用域形成的链，它的方向是从里到外的 
       * 查找变量时就是沿着作用域链来查找的 
      2，查找一个变量的查找法则 
      * 在当前作用域下的执行上下文中查找对应的属性，如果有直接返回，否则进入上一级 
      * 在上一级作用域下的执行上下文中查找对应的属性，如果有直接返回，否则进入再上一级
      * 直到全局作用域，如果还找不到就抛出异常

      * 查找变量，由里到外查找
    -->
