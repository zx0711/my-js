<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
    1,undefined 与 null 区别
    * undefined代表定义未赋值
    * null代表已定义已赋值了，值为null
    
    2，什么时候给变量赋值为null呢
    * 初始赋值，表明将要赋值为对象
    * 结束前，让对象成为垃圾对象（被垃圾回收）

    3，严格区分变量类型和数据类型
    * 数据的类型：
        * 基本类型
        * 对象类型
    * 变量的类型
        * 基本类型：保存的就是基本类型的数据
        * 引用类型: 保存的地址值    
  -->
    <script>
      // 实例： 实例对象
      // 类型： 类型对象
      // 一般函数名写为大写为构造函数而用
      function Person(name, age) {
        // 构造函数 类型对象
        this.name = name
        this.age = age
      }
      var p = new Person() // 根据类型创建的实例对象

      var c = [1111, 222]
      console.log('c', typeof c)
    </script>
  </body>
</html>
