<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this</title>
  </head>
  <body>
    <!-- 
    1,this是什么
    * 所有函数内部都有一个变量this
    * 它的值是调用函数的当前对象
    * 任何函数本质上都是通过某个对象来调用的，如果没有直接指定就是window

    2，如何确定this的值
    -->
    <script>
      function Person(color) {
        console.log(this)
        this.color = color
        this.getColor = function () {
          console.log(this)
          return this.color
        }
        this.setColor = function (color) {
          console.log(this)
          this.color = color
        }
      }
      // Person('red') // window
      var p = new Person('yellow') // p
      p.getColor() // p

      var obj = {}
      p.setColor.call(obj, 'black') // obj

      var test = p.setColor
      test() // window
    </script>

    <script>
      function fun1() {
        function fun2() {
          console.log(this)
        }
        fun2()
      }
      fun1()
    </script>
  </body>
</html>
