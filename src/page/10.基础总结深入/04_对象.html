      1,什么是对象？ 
    * 多个数据的封装体 
    * 用来保存多个数据的容器
    * 一个对象代表现实中的一个事物 
      2,为什么要用对象
      * 统一管理多个数据
      3，对象的组成
      * 属性： 属性名都是字符串，
      * 方法： 一种特别的属性（属性值是函数）
      4，如何访问对象内部数据
      *  .属性名,有时候不能用
      * ['属性名']，一般都是通用
      5，什么时候必须使用['属性名']方式
      * 属性名包括- ，空格
      * 变量名不确定
  -->
