    <!-- 
      1，浏览器内核
      * 支撑浏览器运行最核心的程序
      * 不同的浏览器内核不一样：
        * Chrome、Safari: webkit
        * firefox:Gecko
        * IE:Trident
        * 360、搜狗等国内浏览器：Trident + webkit
      * 内核由很多模块组成
        * 主线程运行的：
          * js引擎模块
          * html、css文档解析模块
          * Dom/CSS模块
          * 布局和渲染模块
        * 分线程运行的：
          * 定时器模块
          * DOM事件响应模块
          * 网络请求模块  
     -->
  </body>
</html>
