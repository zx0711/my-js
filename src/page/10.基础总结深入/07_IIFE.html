<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
     1,理解：
     * IIFE:立即执行函数也叫匿名函数自调用
     2，作用 
     * 隐藏实现
     * 不会污染全局命名空间
    -->
    <script>
      ;(function () {
        // 匿名函数自调用
        var a = 3
        console.log('.....', a + 3)
      })()
      ;(function () {
        var a = 1
        function test() {
          console.log(++a)
        }
        window.$ = function () {
          return {
            test: test,
          }
        }
      })()

      $().test()
    </script>
  </body>
</html>
