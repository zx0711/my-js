<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    1,函数的prototype属性
  * 每个函数都有一个prototype属性，它默认指向一个Object空对象（原型对象）
  * 原型对象中有一个属性construtor,它指向函数对象
    2，给原型对象添加属性（一般是方法）
    * 函数的所有实例对象自动拥有该属性
    -->
    <script>
      console.log('date', Date.prototype, typeof Date.prototype)

      function fn1() {}
      console.log(fn1.prototype)
      fn1.prototype.getFn1 = function () {
        console.log('hello')
      }
    </script>
  </body>
</html>
