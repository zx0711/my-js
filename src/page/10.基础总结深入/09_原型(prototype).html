<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    1,函数的prototype属性
  * 每个函数都有一个prototype属性，它默认指向一个Object空对象（也就是原型对象）
  * 原型对象中有一个属性constructor,它指向构造函数
  * 每个实例对象也有constructor，它也指向构造函数
    2，给原型对象添加属性（一般是方法）
    * 函数的所有实例对象自动拥有该属性
    -->
    <script>
      console.log('date', Date.prototype, typeof Date.prototype)

      function Fn1() {
        console.log('fn1') // fn1
      }

      Fn1.prototype.getFn1 = function () {
        console.log('getFn1()')
      }

      var fun = new Fn1()

      fun.getFn1()

      // 原型对象中有一个属性constructor,它指向函数对象
      console.log(Date.prototype.constructor) // Date() { [native code] }
      console.log(Fn1.prototype.constructor) //function Fn1() {}
    </script>
  </body>
</html>
