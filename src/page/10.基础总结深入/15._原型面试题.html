<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function A() {}
      A.prototype.n = 1
      var b = new A()

      // A.prototype = {
      //   n: 2,
      //   m: 3,
      // }
      A.prototype.n = 2
      A.prototype.m = 3

      var c = new A()
      console.log('=============', b.n, b.m, c.n, c.m)
      // 1 undefined 2 3
    </script>

    <script>
      function F() {}
      Object.prototype.a = function () {
        console.log('a()')
      }
      Function.prototype.b = function () {
        console.log('b()')
      }
      const t = new F()
      console.log(t, F.__proto__ === Function.prototype) // {}, true

      t.a() // a()
      t.b() // 报错
      F.a() // a()
      F.b() // b()
    </script>
  </body>
</html>
