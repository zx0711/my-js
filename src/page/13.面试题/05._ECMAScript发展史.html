    ECMAScript是ecma国际制定的一种脚本语言规范
    * js是按照这个规范制定的一种脚本语言
    * ECMAScript版本
      * ECMAScript1： 1997年06发布首版
      * ECMAScript2： 1997年06修改了规范
      * ECMAScript3： 1999年12增加正则、try/catch
      * ECMAScript4： 放弃发布
      * ECMAScript5： 2009年12月，完善ECMAScript3，增加"strict mode,"（严格模式）、以及新的功能，如getter和setter、JSON库支持和更完整的对象属性。
      * ECMAScript5.1： 2011年6月
      * ECMAScript6： 2015年6月(简称ES6或者ECMAScript2015)，此版本增加了非常重要的东西：let、const、class、modules、 箭头函数、模版字符串, destructuring, default, rest、argument、binary data、promises等等
      * ECMAScript7： 2016年6月，新增求幂运算符（*）和array.prototype.includes方法
      * ECMAScript8： 2017年6月，增加新的功能，如并发、原子操作、Object.values/Object.entries、字符串填充、await/async等等
   -->
