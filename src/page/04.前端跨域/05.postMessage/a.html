<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <iframe
      id="iframe"
      src="http://127.0.0.1:5501/src/%E5%89%8D%E7%AB%AF%E8%B7%A8%E5%9F%9F/01.postMessage/b.html"
      style="display: none"
    ></iframe>
    <script>
      var iframe = document.getElementById('iframe')
      iframe.onload = function () {
        var data = {
          name: 'aym',
        }
        // 向domain2传送跨域数据
        iframe.contentWindow.postMessage(
          JSON.stringify(data),
          'http://127.0.0.1:5501/src/%E5%89%8D%E7%AB%AF%E8%B7%A8%E5%9F%9F/01.postMessage/b.html'
        )
      }

      // 接受domain2返回数据
      window.addEventListener(
        'message',
        function (e) {
          alert('data from domain2 ---> ' + e.data)
        },
        false
      )
    </script>
  </body>
</html>
