<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类复习</title>
  </head>
  <body>
    <script>
      /**
       * 总结：
       *    1，类中的构造器不是必须要写的，要对实例进行一些初始化操作，如添加指定属性时才写
       *    2，如果A类继承了B类，且A类中写类构造器，那么A类构造器中super()是必须要调用的
       *    3，类中定义的方法都是放在类的原型对象上的，都是供类的实例使用
       */
      class Person {
        // 构造器方法
        constructor(name, age) {
          // 构造器中的this是谁？--- 类的实例对象
          this.name = name
          this.age = age
        }

        speak() {
          // speak方法放在类哪里？--- 类的原型对象上，供实例使用
          // 通过Person实例调用speak时，speak中的this就是Person实例
          console.log(`我叫${this.name},我的年龄是${this.age}`)
        }
      }
      // const p1 = new Person('zx', 18)
      // console.log(p1.speak(), Person.prototype)

      // 创建一个Student类，继承Person类
      class Student extends Person {
        constructor(name, age, grade) {
          super(name, age) // 继承父类的构造器(必须放在最开始之前)
          // 属性是绑到类的实例对象上
          this.grade = grade
        }
        // 重写从父类继承过来的方法
        // 方法是绑定到类的原型上的
        speaks() {
          // speaks方法放在类哪里？--- Student类的原型对象上，供实例使用
          // 通过Student实例调用speaks时，speaks中的this就是Student实例
          console.log(
            `我叫${this.name},我的年龄是${this.age},我读的是${this.grade}`
          )
        }
      }

      const s1 = new Student('cc', 19, '高一')
      console.log(s1.speak() === s1.__proto__.speak(), s1, Student.prototype)
    </script>

    <script>
      class Car {
        constructor(name, price) {
          this.name = name
          this.price = price
          this.wheel = 4
        }
        // 类中可以直接写赋值语句，如下代码的含义是：给Car的实例对象添加一个属性
        wheel = 1

        static money = 100
      }

      const c1 = new Car('奔驰c63', 199)
      const c2 = new Car('宝马', 299)
      console.log(c1)
      console.log(c2)
    </script>

    <script>
      function name() {
        console.log('nihao ')
      }
      name()

      const dd = function () {
        console.log('hello ')
      }
      dd()
      const ddd = function jj() {
        console.log('hello jj')
      }
      jj()
    </script>
  </body>
</html>
