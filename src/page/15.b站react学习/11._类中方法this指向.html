<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name, age) {
          this.name = name
          this.age = age
        }
        speak() {
          console.log(this)
        }
      }
      const p1 = new Person('xx', 18)
      p1.speak() // p1

      const x = p1.speak
      x() // undefined
    </script>
  </body>
</html>
